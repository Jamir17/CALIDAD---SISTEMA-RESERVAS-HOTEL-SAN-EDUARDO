{% extends "base.html" %}
{% block title %}Restablecer Contraseña - Hotel San Eduardo{% endblock %}

{% block extra_css %}
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", sans-serif;
    background: linear-gradient(135deg, #f8fafb 0%, #eef2ff 100%);
    min-height: 100vh;
  }

  .auth-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
  }

  .auth-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
    max-width: 430px;
    width: 100%;
    text-align: center;
  }

  .auth-container h1 {
    font-size: 1.8rem;
    color: #1e293b;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .auth-container p {
    font-size: 0.95rem;
    color: #475569;
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1.2rem;
    text-align: left;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #334155;
  }

  .form-input {
    width: 100%;
    padding: 0.7rem 0.9rem;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: border-color 0.2s;
  }

  .form-input:focus {
    outline: none;
    border-color: #5b3fd8;
    box-shadow: 0 0 0 2px rgba(91, 63, 216, 0.2);
  }

  .btn-primary {
    background-color: #5b3fd8;
    border: none;
    color: #fff;
    padding: 0.7rem 1.4rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #4a31c0;
  }

  .form-footer {
    margin-top: 1.5rem;
    font-size: 0.9rem;
  }

  .form-footer a {
    color: #5b3fd8;
    text-decoration: none;
    font-weight: 600;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-container">
    <h1>Restablecer Contraseña</h1>
    <p>Ingresa y confirma tu nueva contraseña.</p>

    <form method="POST">
      <div class="form-group">
        <label for="nueva">Nueva contraseña</label>
        <input type="password" id="nueva" name="nueva" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" class="form-input" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Guardar nueva contraseña</button>
      </div>
    </form>

    <div class="form-footer">
      <a href="{{ url_for('usuarios.iniciosesion') }}">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
{% endblock %}
